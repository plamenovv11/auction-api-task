apiVersion: v1
kind: ConfigMap
metadata:
  name: barnebys-config
  namespace: barnebys
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  ANALYTICS_RATE_LIMIT_WINDOW: "60000"
  ANALYTICS_IMPRESSION_COOLDOWN: "30000"
  ANALYTICS_CLICK_COOLDOWN: "5000"
  ANALYTICS_CLEANUP_INTERVAL: "300000"
  ANALYTICS_DATA_RETENTION_DAYS: "90"
  SESSION_MAX_AGE: "86400000"
  KUBERNETES_SERVICE_HOST: "0.0.0.0"
