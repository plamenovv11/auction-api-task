apiVersion: v1
kind: Service
metadata:
  name: barnebys-backend-service
  namespace: barnebys
  labels:
    app: barnebys-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: barnebys-backend
---
apiVersion: v1
kind: Service
metadata:
  name: barnebys-backend-headless
  namespace: barnebys
  labels:
    app: barnebys-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: barnebys-backend
